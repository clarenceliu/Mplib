<h1>DBG</h1>
<h2>Overview</h2>
<ul>
  The debug features are used by the debugger host when connecting to and debugging the 
STM32F30xxx MCUs.Two interfaces for debug are available:
    <li>Serial wire</li>
    <li>JTAG debug port</li>
</ul>
