<h1>PWR</h1>
<h2>Overview</h2>
<ul>
    <li>The device requires a 1.8-to-3.6 V VDD operating voltage supply (down to 1.65 V at power down) when the BOR is available. The device requires a 1.65-to-3.6 V VDD operating voltage supply when the BOR is not available.</li>
</ul>
