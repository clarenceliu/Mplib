<h1>UART</h1>
<h2>Overview</h2>
<ul>
    <li>NUC200 series provides up to three channels of Universal Asynchronous
Receiver/Transmitters (UART). UART0 supports High Speed UART and UART1~2 perform
Normal Speed UART. Besides, only UART0 and UART1 support the flow control function.</li>
</ul>
