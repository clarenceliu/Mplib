<h1>OPAMP</h1>
<h2>Overview</h2>
<ul>
    <li>The MCU has three operational amplifiers with ex ternal or internal follower routing capability (or even amplifier and  filter capability  with external components).  When one operational amplifier is selected, one external ADC channel is used to enable output measurement. </li>
</ul>
