<h1>PWR</h1>
<h2>Overview</h2>
<ul>
    <li>This section applies to the whole STM32F4xx family, unless otherwise specified. </li>
	<li>The device requires a 1.8 to 3.6 V operating voltage supply (VDD). An embedded linear voltage regulator is used to supply the internal 1.2 V digital power.</li>
	
</ul>
