<h1>DAC</h1>
<h2>Overview</h2>

<pre>
TMPM341FDXBG/FYXBG contains a digital/analog converter (DAC) with 2 channels.
  Features
    * A high-resolution, 10-bit D/A converter is built in.
    * Built in full range buffer amplifier.
    * Built in power down function.
</pre>
