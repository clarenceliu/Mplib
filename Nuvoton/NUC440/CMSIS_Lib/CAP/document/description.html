<h1>CAP</h1>
<h2>Overview</h2>
<ul>
    <li>The  Image  Capture  Interface  is  designed  to  capture  image  data  from  a  sensor.  After  capturing  or fetching image data, it will process the image data, and then FIFO outputs them into a frame buffer. </li>
</ul>
