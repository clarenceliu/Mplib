<h1>I2S</h1>
<h2>Overview</h2>
<ul>
    <li>The I2S controller consists of I2S protocol to interface with external audio CODEC. Two 8-word
deep FIFO for read path and write path respectively and is capable of handling 8-, 16-, 24- and
32-bit word sizes. PDMA controller handles the data movement between FIFO and memory.</li>
</ul>
