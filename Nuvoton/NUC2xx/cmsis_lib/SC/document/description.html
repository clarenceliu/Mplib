<h1>SC</h1>
<h2>Overview</h2>
<ul>
    <li>The Smart Card Interface controller (SC controller) is based on ISO/IEC 7816-3 standard and fully
compliant with PC/SC Specifications. It also provides status of card insertion/removal.</li>
</ul>
