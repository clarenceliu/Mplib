<h1>WDT</h1>
<h2>Overview</h2>
<ul>
    <li>The purpose of Watchdog Timer is to perform a system reset when system runs into an unknown
state. This prevents system from hanging for an infinite period of time. Besides, this Watchdog
Timer supports the function to wake-up system from Idle/Power-down mode.</li>
</ul>
