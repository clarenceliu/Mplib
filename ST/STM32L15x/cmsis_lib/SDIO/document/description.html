<h1>SDIO</h1>
<h2>Overview</h2>
<ul>
    <li>The SD/SDIO MMC card host interface (SDIO) provides  an interface between the APB2 peripheral bus and MultiMediaCards (MMCs), SD memory cards, SDIO cards and CE-ATA devices.</li>
</ul>
