<h1>RCC</h1>
<h2>Overview</h2>
<ul>
  Reset and clock control.
  There are three types of reset:
     System reset  
     Power reset 
     Backup domain reset     
Three different clock sources can be used to drive the system clock (SYSCLK):
     HSI 8 MHZ RC oscillator clock  
      HSE oscillator clock  
       PLL clock   
</ul>
