<h1>SSP</h1>
<h2>Overview</h2>

<pre>
Synchronous serial port (SSP), can do the following things:
   * Communication protocol that includes SPI: 3 types (SPI/SSI/Microwire)
   * Baud rate: Master mode: 20Mbps (max.), Slave mode: 4.5Mbps (max.)
</pre>
